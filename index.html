<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/ae4302248d.js" crossorigin="anonymous"></script>
    <title>Custom video player</title>
</head>
<body>
   <h1>Custom video player</h1>
   <video src="images/video.mp4" id="video" class="screen"
    poster="images/videoplayer.png"></video>
<!-- video source  https://www.pexels.com/video/drone-footage-of-a-big-city-by-the-shore-4875313/-->
    <div class="controlls">
        <button class="btn" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1"
        value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
